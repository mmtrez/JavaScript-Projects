<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p id="display" class="display"></p>
        <input type="text" class="calc-input" id="calc-input" />
      </div>
      <div class="buttons-container">
        <button value="ac" data-action="clear" class="tertiary-text">AC</button>
        <button value="รท" data-action="operator" class="tertiary-text">
          รท
        </button>
        <button value="x" data-action="operator" class="tertiary-text">
          x
        </button>
        <button value="backspace" data-action="backspace" class="tertiary-bg">
          โซ
        </button>
        <button value="7" data-action="digit">7</button>
        <button value="8" data-action="digit">8</button>
        <button value="9" data-action="digit">9</button>
        <button value="-" data-action="operator" class="tertiary-bg">-</button>
        <button value="4" data-action="digit">4</button>
        <button value="5" data-action="digit">5</button>
        <button value="6" data-action="digit">6</button>
        <button value="+" data-action="operator" class="tertiary-bg">+</button>
        <button value="1" data-action="digit">1</button>
        <button value="2" data-action="digit">2</button>
        <button value="3" data-action="digit">3</button>
        <button
          value="="
          data-action="operator"
          class="equal-button tertiary-bg"
        >
          =
        </button>
        <button>.</button>
        <button value="0" data-action="digit">0</button>
        <button value="%" data-action="operator">%</button>
      </div>
    </div>
  </body>
</html>
