<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="display">13 x 50</p>
        <input type="text" class="calc-input" id="calc-input" />
      </div>
      <div class="buttons-container">
        <button data-action="clear">AC</button>
        <button data-action="operator">รท</button>
        <button data-action="operator">x</button>
        <button data-action="backspace">B</button>
        <button data-action="digit">7</button>
        <button data-action="digit">8</button>
        <button data-action="digit">9</button>
        <button data-action="operator">-</button>
        <button data-action="digit">4</button>
        <button data-action="digit">5</button>
        <button data-action="digit">6</button>
        <button data-action="operator">+</button>
        <button data-action="digit">1</button>
        <button data-action="digit">2</button>
        <button data-action="digit">3</button>
        <button data-action="operator" class="equal-button">=</button>
        <button>.</button>
        <button data-action="digit">0</button>
        <button data-action="operator">%</button>
      </div>
    </div>
  </body>
</html>
