<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <h1 class="app-title">Each a sketch</h1>
    <div class="container">
      <fieldset id="settings" class="settings">
        <legend>Settings</legend>
        <div class="setting">
          <p id="size-title">Size: 6 x 6</p>
          <input type="range" value="6" min="4" max="64" id="size-input" />
        </div>
        <div class="setting">
          <p>Mode:</p>
          <button>Color</button>
          <button>Rainbow</button>
          <button>Eraser</button>
        </div>
        <div class="setting">
          <button>Clear</button>
        </div>
      </fieldset>
      <fieldset id="grid-container" class="grid-container">
        <legend>Etch a sketch</legend>
      </fieldset>
    </div>
  </body>
</html>
